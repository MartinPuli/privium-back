# --- MySQL local (via env vars DB_LOCAL_*) ---
spring.datasource.url=jdbc:mysql://${DB_LOCAL_HOST:localhost}:${DB_LOCAL_PORT:3306}/${DB_LOCAL_NAME:privium}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=utf8
spring.datasource.username=${DB_LOCAL_USER:privium}
spring.datasource.password=${DB_LOCAL_PASS:changeMe}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA/Hibernate (solo dev) ---
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=${DB_LOCAL_DDL_AUTO:update}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# --- Hikari (pool chico para dev) ---
spring.datasource.hikari.maximum-pool-size=${DB_LOCAL_POOL_MAX:5}
spring.datasource.hikari.minimum-idle=${DB_LOCAL_POOL_MIN:1}
