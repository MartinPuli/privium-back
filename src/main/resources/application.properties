# -------------------------------
# Perfiles
# -------------------------------
spring.profiles.active=prod

# -------------------------------
# JPA / HIBERNATE (común)
# -------------------------------
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# -------------------------------
# JWT
# -------------------------------
jwt.secret=${JWT_SECRET}

# -------------------------------
# MAIL
# -------------------------------
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# -------------------------------
# CORS
# -------------------------------
origin.url=${ORIGIN_URL:http://localhost:4200}
# Configuración CORS segura
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:4200,https://privium.com.ar}
cors.allowed.methods=${CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,OPTIONS}
cors.allowed.headers=${CORS_ALLOWED_HEADERS:Authorization,Content-Type,user-id,Accept,Origin}
cors.allow.credentials=${CORS_ALLOW_CREDENTIALS:true}
cors.max.age=${CORS_MAX_AGE:3600}

# -------------------------------
# AWS / S3
# -------------------------------
aws.region=${AWS_REGION:us-east-1}

# buckets (separados)
s3.public-bucket=${S3_PUBLIC_BUCKET:privium-photos}
s3.private-bucket=${S3_PRIVATE_BUCKET:privium-private}

# TTL por defecto de las URLs prefirmadas (minutos)
s3.presign.ttl-minutes=${S3_PRESIGN_TTL_MINUTES:10}

# -------------------------------
# MULTIPART
# -------------------------------
spring.servlet.multipart.max-file-size=25MB
spring.servlet.multipart.max-request-size=25MB

# -------------------------------
# LOGGING
# -------------------------------
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


# -------------------------------
# ENCODING (común)
# -------------------------------
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true