# -------------------------------
# JPA / HIBERNATE (común)
# -------------------------------
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# -------------------------------
# JWT
# -------------------------------
jwt.secret=${JWT_SECRET}

# -------------------------------
# MAIL
# -------------------------------
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# -------------------------------
# CORS (si tu código lee estas props)
# -------------------------------
origin.url=${ORIGIN_URL:http://localhost:4200}
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:4200,https://privium.com.ar}
cors.allowed.methods=${CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,OPTIONS}
cors.allowed.headers=${CORS_ALLOWED_HEADERS:Authorization,Content-Type,user-id,Accept,Origin}
cors.allow.credentials=${CORS_ALLOW_CREDENTIALS:true}
cors.max.age=${CORS_MAX_AGE:3600}

# (Alternativa nativa Boot 3 si NO usás tu config custom)
# spring.web.cors.allowed-origins=https://privium.com.ar,http://localhost:4200
